<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drum.css">
    <title>Drum kit</title>
</head>

<body>
    <div class="wrapper">
        <div class="buttons" onmousedown="sound7.play(),hover(event)" onmouseup="unHover(event)" onclick="" id="seven">
        </div>
        <div class="buttons" onmousedown="sound8.play(), hover(event)" onmouseup="unHover(event)" id="eight"></div>
        <div class="buttons" onmousedown="sound9.play(), hover(event)" onmouseup="unHover(event)" id="nine"></div>
        <div class="buttons" onmousedown="sound4.play(), hover(event)" onmouseup="unHover(event)" id="four"></div>
        <div class="buttons" onmousedown="sound5.play(), hover(event)" onmouseup="unHover(event)" id="five"></div>
        <div class="buttons" onmousedown="sound6.play(), hover(event)" onmouseup="unHover(event)" id="six"></div>
        <div class="buttons" onmousedown="sound1.play(), hover(event)" onmouseup="unHover(event)" id="one"></div>
        <div class="buttons" onmousedown="sound2.play(), hover(event)" onmouseup="unHover(event)" id="two"></div>
        <div class="buttons" onmousedown="sound3.play(), hover(event)" onmouseup="unHover(event)" id="three"></div>
    </div>
    <script src="drum.js"></script>
</body>

</html>
